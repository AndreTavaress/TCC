{% extends 'home.html'%}
{% block conteudo %}

<style>
    .btn-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Alinha os botões ao centro */
    }

    .btn-container .btn {
        margin: 5px; /* Adiciona margem entre os botões */
    }
</style>

<div class="container-fluid">
    <h1>Endereçamento Livre</h1>
    <form>
        <label for="meu-select">Selecione um item:</label>
        <select id="meu-select" name="meu-select">
            {% for address in address_bloco %}
                <option value="{{ address.id }}">{{ address.rede }}</option>
            {% endfor %}
        </select>
    </form>

    <div class="btn-container">
        {% for address in address_bloco %}
            <button type="button" class="btn btn-success" >
                {{ address.off }}
            </button>
        {% endfor %}
    </div>
</div>

{% endblock %}
