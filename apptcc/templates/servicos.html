{% extends 'base.html'%}
{% block conteudo %}

<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Centraliza os cards no contêiner */
    }
    .card {
        flex: 1 1 300px; /* Permite que os cards se ajustem dinamicamente */
        display: flex;
        margin: 10px;
        width: 600px; /* Ajuste a largura conforme necessário */
        height: 0 auto; /* Ajuste a altura conforme necessário */
    }

    .card-body
     {
        flex-wrap: wrap;
        justify-content: center; /* Centraliza os cards no contêiner */
        padding: 5px;
        margin: 5px; /* Adiciona margem entre os botões */

    }
</style>

<div class="card-container">
{% for services in service %}

    <div class="card" style="margin-top: 10px;">
        <div class="card-header">
            {{ services.dispositivo }}
        </div>
        <div class="card-body">
            <h5 class="card-title">Serviços ativo no Equipamento</h5>
            <p class="card-text">{{ services.lista_de_coisas }}</p>
        </div>
</div>


{% endfor %}
</div>

{% endblock %}
